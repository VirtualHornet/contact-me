<body>  
     <!--Background video-->
    <video class="video" autoplay muted loop>
            <source src="video/10.mp4" type="video/mp4">
        </video>
    <div class="container">
          <!--Title section-->
        <h1 class="animate__animated animate__pulse animate__slower animate__infinite">Contact Me</h1>
        <p class="animate__animated animate__shakeX  animate__slower animate__infinite">Feel free to contact us and we will get back to you ass sson as we can.</p>
        <!--Form section-->
        <form action="mail.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <label for="subject">Subject:</label>
            <input type="text" name="subject" id="subject">
            <label for="message" id="message">Message</label>
            <textarea name="message" cols="30" rows="10"></textarea>
            <input type="submit" value="Send">
        </form>
    </div>
